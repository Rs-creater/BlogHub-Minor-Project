<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Hub - Home Page</title>
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <h1 class="logo">Blog Hub</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#createPost">Create Post</a></li>
                    <li><a href="#search">Search</a></li>
                    <li><a href="#contactForm">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Search Section -->
        <section id="search" class="section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search posts..." />
                <button onclick="searchPost()">Search</button>
            </div>
            <div id="searchResults"></div>
        </section>

        <!-- Post Creation Section -->
        <section id="createPost" class="section">
            <div class="form-container">
                <h2>Create New Post</h2>
                <form id="createPostForm">
                    <input type="text" id="postTitle" placeholder="Post Title" required />
                    <textarea id="postContent" placeholder="Write your post here..." required></textarea>
                    <input type="file" id="postImage" />
                    <button type="submit">Create Post</button>
                </form>
            </div>
        </section>

        <!-- Post Management Section -->
        <section id="home" class="section">
            <div class="post-management">
                <h2>Manage Posts</h2>
                <div id="postsContainer">
                    <!-- Dynamically loaded posts will appear here -->
                </div>
            </div>
        </section>

        <!-- Commenting System -->
        <section id="comments" class="section">
            <div id="commentSection">
                <!-- Comments will appear below each post dynamically -->
            </div>
        </section>

        <!-- Contact Form Section -->
        <section id="contactForm" class="section">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form>
                    <input type="text" placeholder="Your Name" required />
                    <input type="email" placeholder="Your Email" required />
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <script src="js/home.js"></script>
</body>
</html>
